<div class="navbar-container">
  <!-- Nút Giỏ hàng -->
  <div class="cart-status">
    <a routerLink="/cart">
      <i class="fas fa-shopping-cart"></i>
      Giỏ hàng <span class="cart-count">{{ cartItemCount }}</span>
    </a>
  </div>

  <!-- Danh mục sản phẩm -->
  <div class="category">
    <h3 (click)="toggleCategory('theCao')">
      <i class="fas fa-credit-card"></i>Thẻ Cào
      <i [class]="theCaoExpanded ? 'fas fa-chevron-up' : 'fas fa-chevron-down'"></i>
    </h3>
    <ul *ngIf="theCaoExpanded">
      <li><a routerLink="/products">Tất Cả</a></li>
      <li><a href="#">Viettel</a></li>
      <li><a href="#">Mobifone</a></li>
      <li><a href="#">Vinaphone</a></li>
    </ul>
  </div>
  <div class="category">
    <h3 (click)="toggleCategory('giaiTri')">
      <i class="fas fa-tv"></i>Giải Trí
      <i [class]="giaiTriExpanded ? 'fas fa-chevron-up' : 'fas fa-chevron-down'"></i>
    </h3>
    <ul *ngIf="giaiTriExpanded">
      <li><a routerLink="/products">Tất Cả</a></li>
      <li><a href="#">Netflix</a></li>
    </ul>
  </div>

  <!-- Hiển thị Dashboard nếu là Admin -->
  <div class="dashboard" *ngIf="laAdmin">
    <h3>
      <i class="fas fa-chart-line"></i>
      <a routerLink="/admin">Dashboard</a>
    </h3>
  </div>
</div>
