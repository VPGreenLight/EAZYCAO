<div class="user-profile">
    <!-- Section Tổng quan -->
    <div class="overview">
      <h2 class="section-title">Tổng quan</h2>
      <div class="overview-content">
        <div class="overview-item">
          <strong>Tên đăng nhập:</strong>
          <span>{{ userData.userName }}</span>
        </div>
        <div class="overview-item">
          <strong>Email:</strong>
          <span>{{ userData.email }}</span>
        </div>
        <div class="overview-item">
          <strong>Họ và tên:</strong>
          <span>{{ userData.name }}</span>
        </div>
        <div class="overview-item">
          <strong>Số dư:</strong>
          <span>{{ userData.money * 1000 | currency: 'VND' }}</span>
        </div>
      </div>
    </div>
  
    <!-- Section Form chỉnh sửa -->
    <div class="personal-info">
      <h2 class="section-title">Cá nhân</h2>
      <form [formGroup]="userProfileForm" (ngSubmit)="saveChanges()">
        <div class="form-group">
          <label for="name">Họ và tên</label>
          <input id="name" formControlName="name" type="text" placeholder="Nhập họ và tên" />
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" formControlName="email" type="email" placeholder="Nhập email" />
        </div>
  
        <div class="form-group">
          <label for="phone">Số điện thoại</label>
          <input id="phone" formControlName="phone" type="text" placeholder="Nhập số điện thoại" />
        </div>
  
        <div class="form-group">
          <label for="address">Địa chỉ</label>
          <input id="address" formControlName="address" type="text" placeholder="Nhập địa chỉ" />
        </div>
  
        <div class="form-actions">
          <button type="submit" class="save-btn" [disabled]="loading">Lưu thay đổi</button>
          <button type="button" class="delete-btn" (click)="deleteAccount()">Xóa tài khoản</button>
        </div>
      </form>
    </div>
  </div>
