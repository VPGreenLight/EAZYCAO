<div class="product-page">
  <h2>Sản phẩm</h2>

  <div class="product-grid">
    <div *ngFor="let product of products" class="product-card">
      <img [src]="product.image || 'assets/default-placeholder.jpg'" [alt]="product.name" class="product-image" />
      <h3 class="product-title">{{ product.name }}</h3>
      <p class="product-description">{{ product.description }}</p>
      <div class="product-price">{{ product.price | currency: 'VND' }}</div>
      <button class="buy-button">Mua</button>
    </div>
  </div>

  <!-- Pagination Controls -->
  <div class="pagination-controls">
    <button class="pagination-button" (click)="onPreviousPage()" [disabled]="currentPage === 1">Previous</button>
    <span class="pagination-info">Page {{ currentPage }} of {{ totalPages }}</span>
    <button class="pagination-button" (click)="onNextPage()" [disabled]="currentPage === totalPages">Next</button>
  </div>
</div>
