<div class="product-page">
  <h2>Sản phẩm</h2>

    <!-- Thanh lọc sản phẩm -->
    <div class="filter-bar-horizontal">
      <div class="filter-item">
        <input 
          id="minPrice" 
          type="number" 
          placeholder="Mức giá từ" 
          [(ngModel)]="minPrice" 
        />
      </div>
      <div class="filter-item">
        <input 
          id="maxPrice" 
          type="number" 
          placeholder="Mức giá đến" 
          [(ngModel)]="maxPrice" 
        />
      </div>
      <button type="button" class="filter-button" (click)="onSearch()">
        <i class="fas fa-filter"></i> Lọc
      </button>
    </div>
  
  <!-- Sản phẩm -->
  <div class="product-grid">
    <div *ngFor="let product of products" class="product-card">
      <img [src]="product.image || 'assets/default-placeholder.jpg'" [alt]="product.name" class="product-image" />
      <h3 class="product-title">
        <span [routerLink]="['/products', product.id]" style="cursor: pointer; color: rgb(0, 0, 0);">
          {{ product.name }}
        </span>
      </h3>
      <p class="product-description">{{ product.description }}</p>
      <div class="product-price">{{ product.price * 1000 | currencySuffix }}</div>
    </div>
  </div>

  <!-- Phân trang -->
  <div class="pagination-controls">
    <button 
      class="pagination-arrow" 
      (click)="onPreviousPage()" 
      [disabled]="currentPage === 1"
    >
      <i class="fas fa-chevron-left"></i>
    </button>
  
    <button 
      *ngFor="let page of getPagesArray()" 
      class="pagination-number" 
      [class.active]="page === currentPage" 
      (click)="onPageChange(page)"
    >
      {{ page }}
    </button>
  
    <button 
      class="pagination-arrow" 
      (click)="onNextPage()" 
      [disabled]="currentPage === totalPages"
    >
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>
</div>
